{% extends "layout.html" %}

{% block body %}
<div class="header">
    <h1>Birthdays</h1>
</div>
<div class="container">
    <div class="section">

        <h2>Add a Birthday</h2>
        <!-- TODO: Create a form for users to submit a name, a month, and a day -->
        <form action="/" method="post">
            <input autocomplete="off" autofocus name="name" placeholder="Name" type="text">
            <input autocomplete="off" name = "month" placeholder="Month" type="number">
            <input autocomplete="off" name = "day" placeholder="Day" type="number">
            <button class="button" type="submit">Add Birthday</button>
        </form>
    </div>

    <div class="section">

        <h2>All Birthdays</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Birthday</th>
                </tr>
            </thead>
            <tbody>

                {% for register in birthdays %}
                <tr>
                    <td> {{ register.name }} </td>
                    <td>  {{register.month}}/{{ register.day }}  </td>
                    <td>
                        <form action="/deregister" method="post">
                            <input name="id" type="hidden" value="{{ register.id }}">
                            <button class ="button" type="submit">Delete</button>
                        </form>
                    </td>
                </tr>

                {% endfor %}


                <!-- TODO: Loop through the database entries to display them in this table -->
            </tbody>

        </table>
    </div>
</div>
{% endblock %}
